<h2 mat-dialog-title>Confirmez vous</h2>
<mat-dialog-content>
  Etes vous sur de vouloir ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial
          [mat-dialog-close]="{action: 'delete'}">Ok</button>
</mat-dialog-actions>
